<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Tailor AI</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div id="app" class="app-container">
    <!-- Header - Always Visible -->
    <header class="header">
      <div class="header-content">
        <h1 class="app-title">Resume Tailor AI</h1>
        <button id="healthChip" class="health-chip" data-state="checking">
          <span class="health-dot"></span>
          <span class="health-text">Checking...</span>
        </button>
      </div>
    </header>

    <!-- Auth View - Before Login -->
    <div id="authView" class="view-container">
      <div class="welcome-section">
        <div class="welcome-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 00-4-4H8a4 4 0 00-4 4v2"></path>
            <circle cx="12" cy="8" r="4"></circle>
          </svg>
        </div>
        <h2 class="welcome-title">Welcome!</h2>
        <p class="welcome-text">Sign in to start tailoring your resume</p>
        
        <button id="googleLoginBtn" class="google-signin-btn">
          <svg class="google-logo" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Continue with Google</span>
        </button>
      </div>
    </div>

    <!-- Main View - After Login -->
    <div id="mainView" class="view-container hidden">
      <!-- User Section -->
      <div class="user-section">
        <div class="user-info">
          <div class="user-avatar" id="userAvatar">
            <span id="userInitials">U</span>
          </div>
          <div class="user-details">
            <span id="userName" class="user-name">User Name</span>
            <span id="userEmail" class="user-email">user@example.com</span>
          </div>
        </div>
        <button id="logoutBtn" class="logout-btn" title="Sign out">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 01-2-2V5a2 2 0 012-2h4M16 17l5-5-5-5M21 12H9"></path>
          </svg>
        </button>
      </div>

      <!-- Upload Section (simplified) -->
      <div id="uploadArea" class="upload-section">
        <div class="upload-card" id="uploadCard">
          <div id="uploadDropzone" class="upload-dropzone" aria-label="Resume upload dropzone" tabindex="0">
            <svg class="upload-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"></path>
              <polyline points="14 2 14 8 20 8"></polyline>
              <line x1="12" y1="18" x2="12" y2="12"></line>
              <polyline points="9 15 12 12 15 15"></polyline>
            </svg>
            <p class="upload-title">Upload Resume</p>
            <button type="button" id="uploadBtn" class="upload-btn-simple" aria-label="Choose resume file">Choose File</button>
            <p class="upload-hint">PDF, DOC, DOCX, TXT â€¢ Max 5MB</p>
            <input type="file" id="fileInput" accept=".pdf,.doc,.docx,.txt" hidden aria-label="Resume file input" />
            <div id="resumeStatus" class="resume-status hidden" role="status" aria-live="polite"></div>
            <button id="clearResumeBtn" class="clear-resume-btn hidden" title="Clear resume">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
              </svg>
            </button>
          </div>
        </div>
        
        <!-- Tailor Resume Section -->
        <section id="tailorSection" class="tailor-section">
          <div id="jobDetection" class="job-detection">
            <!-- No Job State -->
            <div id="noJobDetected" class="job-card">
              <svg class="job-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
              </svg>
              <p class="job-status">No Job Detected</p>
              <p class="job-hint">Open a job posting to tailor your resume</p>
            </div>

            <!-- Job Detected State -->
            <div id="jobDetected" class="job-card job-card-detected" style="display: none;">
              <svg class="job-icon success" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
              <p class="job-status">Job Detected</p>
              <p class="job-info"><span id="detectedJobTitle"></span> at <span id="detectedCompany"></span></p>
              <button id="tailorBtn" class="tailor-btn-compact">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                Tailor Resume
              </button>
            </div>
          </div>
        </section>

        <!-- Results Section (hidden by default) -->
        <div id="resultsSection" class="results-section hidden">
          <div id="resultsContent" class="results-content"></div>
          <div class="results-actions">
            <button id="copyBtn" class="action-btn">Copy</button>
            <button id="downloadBtn" class="action-btn">Download</button>
          </div>
          <div style="text-align:center; margin-top:8px;">
            <button id="refreshResultsBtn" class="action-btn">Clear</button>
          </div>
        </div>
      </div>
      
    </div>

    <!-- Status Message -->
    <div id="statusMessage" class="status-message"></div>
  </div>

  <script type="module" src="popup.js"></script>
</body>
</html>
