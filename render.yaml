# Render Blueprint for ResumeIt
# This file defines the infrastructure needed to deploy ResumeIt on Render
# Docs: https://render.com/docs/blueprint-spec

services:
  # Backend API Service
  - type: web
    name: resumeit-backend
    runtime: docker
    region: oregon
    plan: starter
    rootDir: backend
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: LOG_LEVEL
        value: info
      - key: DATABASE_URL
        fromDatabase:
          name: resumeit-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_REFRESH_SECRET
        generateValue: true
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: CHROME_EXTENSION_ID
        sync: false
      - key: ALLOWED_ORIGINS
        sync: false
      - key: GROQ_API_KEY
        sync: false
      - key: LLM_PROVIDER
        value: groq
      - key: GROQ_MODEL
        value: llama-3.1-8b-instant
      - key: GROQ_BASE_URL
        value: https://api.groq.com/openai/v1
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: ANALYZE_JOB_RATE_LIMIT_MAX
        value: 50
      - key: ANALYZE_JOB_RATE_LIMIT_WINDOW_MS
        value: 900000

databases:
  # PostgreSQL Database
  - name: resumeit-db
    databaseName: resumeit
    plan: starter
    region: oregon
