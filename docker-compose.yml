services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: resumeit
      POSTGRES_USER: resumeit
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-resumeit123}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U resumeit"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis Cache with aggressive persistence
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    # Aggressive persistence to survive backend restarts
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --save 60 1
      --save 300 10
      --save 900 100
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "${PORT:-4000}:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - DATABASE_URL=postgresql://resumeit:${POSTGRES_PASSWORD:-resumeit123}@postgres:5432/resumeit
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - JWT_REFRESH_SECRET=${JWT_REFRESH_SECRET}
      - SESSION_SECRET=${SESSION_SECRET:-${JWT_SECRET}}
      
      # AI Provider Configuration (Groq primary)
      - PRIMARY_LLM_PROVIDER=${PRIMARY_LLM_PROVIDER:-groq}
      - FALLBACK_1_PROVIDER=${FALLBACK_1_PROVIDER:-gemini}
      - FALLBACK_2_PROVIDER=${FALLBACK_2_PROVIDER:-openai}
      - FALLBACK_3_PROVIDER=${FALLBACK_3_PROVIDER:-together}
      - LLM_PROVIDER_CHAIN=${LLM_PROVIDER_CHAIN:-groq,gemini,openai,together}
      - GROQ_DAILY_LIMIT=${GROQ_DAILY_LIMIT:-14000}
      - LLM_PROVIDER_COOLDOWN_MS=${LLM_PROVIDER_COOLDOWN_MS:-15000}

      # Groq tuning
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GROQ_MODEL=${GROQ_MODEL:-llama-3.1-8b-instant}
      - GROQ_BASE_URL=${GROQ_BASE_URL:-https://api.groq.com/openai/v1}
      - GROQ_MAX_TOKENS=${GROQ_MAX_TOKENS:-4000}
      - GROQ_TEMPERATURE=${GROQ_TEMPERATURE:-0.3}
      - GROQ_TIMEOUT_MS=${GROQ_TIMEOUT_MS:-30000}

      # Optional Google Gemini fallback
      - GEMINI_API_KEY=${GEMINI_API_KEY:-}
      - GEMINI_MODEL=${GEMINI_MODEL:-models/gemini-1.5-flash}
      - GEMINI_BASE_URL=${GEMINI_BASE_URL:-https://generativelanguage.googleapis.com/v1beta}
      - GEMINI_TIMEOUT_MS=${GEMINI_TIMEOUT_MS:-30000}
      
      # Together AI fallback
      - TOGETHER_API_KEY=${TOGETHER_API_KEY:-}
      - TOGETHER_MODEL=${TOGETHER_MODEL:-meta-llama/Meta-Llama-3.1-70B-Instruct-Turbo}
      - TOGETHER_BASE_URL=${TOGETHER_BASE_URL:-https://api.together.xyz/v1}
      - TOGETHER_TIMEOUT_MS=${TOGETHER_TIMEOUT_MS:-30000}
      - TOGETHER_MAX_TOKENS=${TOGETHER_MAX_TOKENS:-2500}
      - TOGETHER_TEMPERATURE=${TOGETHER_TEMPERATURE:-0.3}

      # OpenAI critical fallback
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-2500}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      
      # Authentication
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - CHROME_EXTENSION_ID=${CHROME_EXTENSION_ID}
      
      # CORS
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-chrome-extension://gihlldmkbhlgahedhgeggpbnlgmjkphn,http://localhost:3000}
      
      # Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-300}
      - ANALYZE_JOB_RATE_LIMIT_MAX=${ANALYZE_JOB_RATE_LIMIT_MAX:-50}
      - ANALYZE_JOB_RATE_LIMIT_WINDOW_MS=${ANALYZE_JOB_RATE_LIMIT_WINDOW_MS:-900000}
      
    volumes:
      - ./backend/uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
